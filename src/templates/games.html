<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t("choose_game") }} - {{ t("kids_learning_games") }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body class="games-page">
    <div class="container">
        <div class="language-selector">
            <span>{{ t("language") }}:</span>
            <a href="/change-language/bs" class="{{ 'active' if current_language == 'bs' else '' }}">{{ t("bosnian") }}</a> |
            <a href="/change-language/en" class="{{ 'active' if current_language == 'en' else '' }}">{{ t("english") }}</a>
        </div>

        <header>
            <h1>{{ t("hi_player", player_name=player_name) }}</h1>
        </header>

        <div class="games-grid">
            <a href="/games/math" class="game-card">
                <img src="{{ url_for('static', path='/images/math-kids.png') }}" alt="{{ t('math_challenge') }}">
                <h3>{{ t("math_challenge") }}</h3>
                <p>{{ t("test_math_skills") }}</p>
            </a>

            <div class="game-card coming-soon">
                <img src="{{ url_for('static', path='/images/spelling-game.png') }}" alt="{{ t('spelling_game') }}">
                <h3>{{ t("spelling_game") }}</h3>
                <p>{{ t("coming_soon") }}</p>
            </div>

            <div class="game-card coming-soon">
                <img src="{{ url_for('static', path='/images/memory-game.png') }}" alt="{{ t('memory_match') }}">
                <h3>{{ t("memory_match") }}</h3>
                <p>{{ t("coming_soon") }}</p>
            </div>
        </div>

        <footer>
            <a href="/" class="btn-back">{{ t("back_to_home") }}</a>
        </footer>
    </div>
</body>
</html>
